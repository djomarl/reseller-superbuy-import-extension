<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #4b5563;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box; /* Belangrijk voor padding */
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 5px;
        }
        button:hover {
            background-color: #059669;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            text-align: center;
            min-height: 18px;
        }
        .footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
            font-size: 11px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;">
        <img src="icon.png" alt="Superbuy Icon" style="width:72px;height:72px;margin-bottom:10px;box-shadow:0 2px 8px #e5e7eb;border-radius:16px;" />
    </div>
    <h2 style="justify-content: center;">Sync Instellingen</h2>
    
    <div class="form-group">
        <label for="dashboardUrl">Laravel URL</label>
        <input type="text" id="dashboardUrl" placeholder="http://127.0.0.1:8000">
    </div>
    
    <div class="form-group">
        <label for="secretKey">Sync Secret</label>
        <input type="password" id="secretKey" placeholder="Plak je secret hier...">
    </div>

    <button id="saveBtn">ðŸ’¾ Opslaan</button>
    
    <div id="status"></div>

    <div class="footer">
        Reseller Dashboard Extension v2.3
    </div>

    <script src="popup.js"></script>
</body>
</html>
