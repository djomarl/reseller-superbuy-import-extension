<!DOCTYPE html>
<html>
<head>
    <title>Superbuy Sync Instellingen</title>
    <style>
        body { font-family: sans-serif; padding: 20px; min-width: 300px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        button { margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        #status { margin-top: 10px; color: green; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>⚙️ Instellingen</h2>
    
    <label>Dashboard URL:</label>
    <input type="text" id="dashboardUrl" placeholder="Bijv: http://127.0.0.1:8000">
    
    <label>Jouw Sync Secret:</label>
    <input type="password" id="secretKey" placeholder="sb_...">
    
    <button id="save">Opslaan</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
